<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专科教学管理平台 - 用户认证</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .error {
            color: #e74c3c;
            padding: 1rem;
            background-color: #fdf2f2;
            border: 1px solid #fecaca;
            border-radius: 4px;
            margin-top: 1rem;
        }
        
        .retry-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .retry-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="message">正在验证用户信息...</div>
        <div id="error-message" class="error" style="display: none;">
            <div id="error-text"></div>
            <button class="retry-btn" onclick="checkUserAuth()">重试</button>
        </div>
    </div>

    <script type="module">
        import { baseURL } from './config.js';
        
        async function checkUserAuth() {
            try {
                document.getElementById('error-message').style.display = 'none';
                document.querySelector('.spinner').style.display = 'block';
                document.querySelector('.message').textContent = '正在验证用户信息...';
                
                const response = await fetch(`${baseURL}api/users/getUserInfo`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                if (response.status === 200) {
                    window.location.href = `${baseURL}home.html`;
                } else if (response.status === 401) {
                    window.location.href = `${baseURL}login.html`;
                } else {
                    throw new Error(`服务器返回错误状态码: ${response.status}`);
                }
                
            } catch (error) {
                console.error('用户认证检查失败:', error);
                showError(`认证检查失败: ${error.message}`);
            }
        }
        
        function showError(message) {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.message').style.display = 'none';
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }
        
        window.checkUserAuth = checkUserAuth;
        
        document.addEventListener('DOMContentLoaded', checkUserAuth);
    </script>
</body>
</html>
