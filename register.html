<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专科教学管理平台</title>
    <!-- 人机验证 -->
    <script>
    window.recaptchaWidgetId = null;
    window.renderCaptcha = function() {
        if (
            document.getElementById('recaptchaWidget') &&
            typeof grecaptcha !== 'undefined'
        ) {
            if (window.recaptchaWidgetId === null) {
                window.recaptchaWidgetId = grecaptcha.render('recaptchaWidget', {
                    'sitekey': '6LfHpy0rAAAAAJmkoakMX58wRVzGQoAVt10xBG1R'
                });
            }
        } else {
            setTimeout(window.renderCaptcha, 200);
        }
    };
    </script>
    <script src="https://recaptcha.net/recaptcha/api.js?onload=renderCaptcha&render=explicit" async defer></script>
    <!-- 外部 -->
    <link rel="stylesheet" href="css/lib/all.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="css/lib/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="css/register.css">
    <script type="module" src="js/register.js" defer></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="register-container">
        <h1><img src="images/favicon.ico" height="30" width="32"><span id="title"></span></h1>
        <div class="register-form">
            
            <div id="registerForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 学号</label>
                    <input type="text" id="id" name="id" placeholder="请输入学号(例如23050101)">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码(需包含大小写数字符号)">
                </div>

                <div class="form-group">
                    <label for="token"><i class="fas fa-key"></i> 邀请码</label>
                    <input type="token" id="token" name="token" placeholder="请输入邀请码(询问管理员获取)">
                </div>

                <div class="form-options">
                    <div class="accept-policy">
                        <input type="checkbox" id="accept" name="accept">
                        <label for="accept">同意<a href="policy/index.html">用户条款</a></label>
                    </div>
                    <a href="login.html" class="register">已有账号?立即登录</a>
                </div>

                <div class="errorMessage" id="registerErrorMessage">placeHolder</div>
                <div id="recaptchaWidget">如人机验证无法加载,请尝试切换网络</div>

                <div class="form-actions">
                    <button class="button register-btn" id="registerBtn">注册</button>
                </div>
            </div>
        </div>
        
        <div class="register-footer">
            <div id="copyright">版权所有 ©杭州电子工业学院</div>
        </div>
    </div>
</body>
</html>
